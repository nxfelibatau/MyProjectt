<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محصول خودت رو بساز</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./buildYourself.css" />
  </head>
  <body>
    <header class="header">
      <label for="theme">تم دفتر خود را انتخاب کنید: </label>
      <div class="select">
        <select id="theme">
          <option value="classic">کلاسیک</option>
          <option value="holiday"> کریسمس</option>
          <option value="lightning"> مشکی </option>
          <option value="vibes"> حس خوب</option>
          <option value="smiles">لبخند</option>
          <option value="pickle">خیارشور</option>
          <option value="png">بی رنگ</option>
          <!-- <option value="debug">Debug</option> -->
        </select>
      </div>
      <p class="warning">
        <strong>Theme switcher disabled.</strong> This browser does not support
        the CSS <code>:has()</code> function.
        <a href="https://caniuse.com/css-has">Review current support</a>
      </p>
    </header>

    <main class="scene">
      <div class="board">
        <span class="logo">CSS<br />is<br />awesome</span>
        <div class="wheel"></div>
        <div class="wheel"></div>
        <div class="wheel"></div>
        <div class="wheel"></div>
        <div class="truck"></div>
        <div class="truck"></div>
      </div>
    </main>

    <footer class="footer">
      <input id="wild-mode" type="checkbox" /><label for="wild-mode"
        > بی قید و بند شو</label
      >
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/MotionPathPlugin.min.js"></script>
    <script src="./buildYourself.js"></script>
  </body>
</html>
